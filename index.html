<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo-da-Velha</title>
    <style type="text/css">
        @import "styles.css";
    </style>
    <script src="script.js">
        
    </script>
</head>
<body>
    <header>
        <h1>Jogo da velha</h1>
        <img src="./tictactoe.png" alt="tic-tac-toe-logo" width="50px" height="50px">
    </header>
    <div id="container-grid-jogo">
        <table id="grid">
            <tr>
                <td id="tile00" onclick="marcarPosicao(0,0)"></td>
                <td id="tile01" onclick="marcarPosicao(0,1)"></td>
                <td id="tile02" onclick="marcarPosicao(0,2)"></td>
            </tr>
            <tr>
                <td id="tile10" onclick="marcarPosicao(1,0)"></td>
                <td id="tile11" onclick="marcarPosicao(1,1)"></td>
                <td id="tile12" onclick="marcarPosicao(1,2)"></td>
            </tr>
            <tr>
                <td id="tile20"onclick="marcarPosicao(2,0,id)"></td>
                <td id="tile21"onclick="marcarPosicao(2,1,id)"></td>
                <td id="tile22"onclick="marcarPosicao(2,2,id)"></td>
            </tr>
        </table>
    </div>
    <div class="centralize">
        <h2>Vez de jogar: <span id="playerOnTurnLabel"></span></h2>
    </div>
    <div id="players-scoreboard">
        <div id="p1-scorename" class="scoreandname_container">
            <div id="p1-name" class="score-playername">
                Primeiro Jogador
            </div>
            <div id="p1-score-number" class="scoreboard">
                0
            </div>
        </div>
        <div id="p2-scorename" class="scoreandname_container">
            <div id="p2-name" class="score-playername">
                Segundo Jogador
            </div>
            <div id="p2-score-number" class="scoreboard">
                0
            </div>
        </div>
    </div>
    <div id="botoes">
        <button onclick="resetBoard()">Reiniciar Jogo</button>
        <button onclick="resetScores()">Reiniciar Placares</button>
        <button onclick="asksForPlayersNames()">Renomear jogadores</button>
    </div>
</body>
</html>
